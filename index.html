<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangeets</title>
    <link rel="stylesheet" href="style.css">
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
</head>
<body>
    <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for albums or songs...">
    <button id="searchButton"></button>
    </div>
    <div class="main-content">
    <div class="player" id="player-section">
        <div class="cover">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.govloop.com%2Fcommunity%2Fblog%2Fminions-run-governments%2F&psig=AOvVaw3TPi-ttgGYO0w3-QZ5m6fQ&ust=1742756186194000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPC08PCunowDFQAAAAAdAAAAABAJ" alt="Album Cover" id="cover">
        </div>
        <div class="info">
            <h2 class="title" id="title">Select a song</h2>
            <h3 class="artist" id="artist">Artist Name</h3>
        </div>
        <div class="controls">
            <button class="prev" id="prevButton">Previous</button>
            <button class="play" id="play">Play</button>
            <button class="pause" id="pause" style="display: none;">Pause</button>
            <button class="next" id="nextButton">Next</button>
        </div>
        <div class="volume">
            <i class="fas fa-volume-low"></i>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
         <div class="progress">
            <span id="currentTime">0:00</span>
            <input type="range" value="0" class="progress-bar" id="progress-bar" max="100">
            <span id="duration">0:00</span>
        </div>
    </div>
       <div class="albums">
            <h2>Albums</h2>
            <div id="albumList"></div>
        </div>
    <audio id="audio"></audio>
    <script src="script.js"></script>

</body>
</html>
